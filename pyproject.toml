[tool.black]
line-length = 119

[tool.coverage.run]
branch = true

[tool.poetry]
name = "miniagents"
version = "0.0.32"
description = """\
An open-source, async-first framework for building multi-agent AI systems with an innovative approach to parallelism, \
so you can focus on creating intelligent agents, not on managing the concurrency of your flows.\
"""
authors = ["Oleksandr Tereshchenko <toporok@gmail.com>"]
homepage = "https://github.com/teremterem/MiniAgents"
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
markdown-it-py = "*"
prompt-toolkit = "*"
pydantic = ">=2.0.0,<3.0.0"
wrapt = "*"

[tool.poetry.dev-dependencies]
anthropic = "*"
black = "*"
httpx = "*"
ipython = "*"
jupyterlab = "*"
llama-index = "*"
markdownify = "*"
notebook = "*"
openai = "*"
pre-commit = "*"
pylint = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
python-dotenv = "*"
selenium = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
asyncio_default_test_loop_scope = "function"
